<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  
<title>jQuery Mobile</title>  
<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />    
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>  
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>  
</head>  
<body>  
<!-- INICIO -->
<section id="inicio" data-role="page">  
    <header data-role="header">  
        <h1>Inicio</h1>  
    </header>  
    <div data-role="content">  
        <h2>Inicia sesión</h2> 
        <form id="form1" action="#" method="post">
            <div data-role="fielcontain">
                <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="tu-correo@jqueryM.com">
                <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="contra...">
                    <a href="#mensaje2" data-role="button" data-rel="dialog" data-position-to="window" data-transition="flip">logearme</a>     

            </div>
        </form>
            <a href="#formulario" data-role="button">Registrarme</a>
    </div>  
    <footer data-role="footer">  
        footer de la página de inicio  
    </footer>  
</section>  
<!-- FORMULARIO-->  
<section id="formulario" data-role="page">  
    <header data-role="header">  
        <h1>Formulario</h1>  
    </header>  
    <div data-role="content">  
        <form id="form1" action="#" method="post">
            <div data-role="fielcontain">
                <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="nombre"/>
                <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="apellido">
                <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" placeholder="tu-correo@jqueryM.com">
                <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="contra...">
                <label for="c_contrasena">Confirma Contraseña:</label>
                    <input type="password" id="c_contrasena" name="c_contrasena" placeholder="contra..."> 
                    <div data-role="main" class="ui-content">
                        <a href="#mensaje" data-role="button" data-rel="dialog" data-position-to="window" data-transition="pop">Registrarse</a>         
                         
            </div>
        </form>
            <a href="#inicio" data-role="button">Regresar</a>
    </div>  
    <footer data-role="footer">  
        Footer del formulario
    </footer>  
</section>  
<!-- MENSAJE DE REGISTRO -->
<section id="mensaje" data-role="page">  
    <header data-role="header">  
        <h1>No le tengas miedo al éxito</h1>  
    </header>  
    <div data-role="content">  
        <p data-role="input">Te has registrado correctamente ahora si puedes logarte</p>

        <a href="#inicio" data-role="button">Ir a logearme</a>
    </div>    
</section>  
<!-- MENSAJE DE LOGEO -->
<section id="mensaje2" data-role="page">  
    <header data-role="header">  
        <h1>Bienvenido</h1>  
    </header>  
    <div data-role="content">  
        <p data-role="input">Eso es todo</p>

        <a href="#inicio" data-role="button">Salir</a>
    </div>    
</section>  
</body>  
</html>
